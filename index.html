function testSignOn() {
    var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		   console.log('Mike Worked');
		} else {
			console.log('Mike Status', this.readyState, this.status);
		}
	};
	xhttp.open("POST", "https://wcm-stg.intel.com/libs/apps/intel/login.json/securitytoken", true);
	xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=utf-8");
	xhttp.setRequestHeader("Sec-Fetch-Site", "cross-site");
	xhttp.send("userid=test&password=test&ighf=ighf");
}
</script>
